<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ name }}'s Watchlist</title>
</head>
<body>
  <h2>{{ name }}'s Watchlist</h2>
  {# 使用 length 过滤器获取movies变量的长度 #}
  <p>{{ movies|length }} Titles</p>
  <ul>
    {% for movie in movies %} {# 迭代 movies 变量 #}
      <li>{{ movie.title }} -- {{ movie.year }}</li>
    {% endfor %} 
  </ul>
  <footer>
    <small>&copy; 2019 <a href="http://www.pdoro.com">
        Pdoro</a></small>
  </footer>
</body>
</html>
